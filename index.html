<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Landing Page</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/mobile.css">
</head>
<body class="bg-blue">
    
    <!-- Navbar -->
    <nav>

        <!-- logo -->
        <div class="logo"><p>Logo</p></div>

        <!-- Business Name -->
        <div class="business-name">Business Name</div>

        <!-- webshop icon-->
        <div class="webshop-bx">
            <i class="fas fa-store"></i>
            <div>Web shop</div>
        </div>

    </nav>

    <!-- main section -->
    <section class="main-content">

        <div>
            <img src="./images/Group 7886.svg" alt="computer">
            <p class="track-tix-bx">Track your tickets and orders,<br> Make payment for your order</p>
            <p>Check the status of your ticket or your order and engage</p>

            <form action="/" method="GET" class="input-bx">
                
                <input type="text" id="ticket-id" placeholder="Enter ticker ID or Order ID">
                <a href="./ticketview.html" class="btn link">Track</a>
            </form>
        </div>

    </section>

    <!-- footer -->

    <footer>
        <div class="footer-bx-1">
            <p class="m-y1">This Store is operated by</p>
            <p>powered by:</p>
            <p class="bold-text">CICOD Webshop</p>
        </div>

        <div class="footer-bx-2">
            <div class="circle"></div>
            <div class="rect-bx"></div>
        </div>
        
        <div class="footer-bx-3">

            <div class="sub-bx">
                <div class="rect-bx"></div>
                <div class="circle"></div>
            </div>

            <div class="sub-bx">
                <div class="rect-bx"></div>
                <div class="circle"></div>
            </div>

        </div>
    </footer>


</body>
</html>
